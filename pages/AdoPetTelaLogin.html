<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/AdoPetTelaLogin.css">
  <title>AdoPet-Login</title>
</head>
<body class="container">
  <header class="navbar">
    <a href="./index.html"><img src="../Mobile/Logo/Logo.svg" alt="" class="logoHeader"></a>
    <a href="./index.html"><img src="../Mobile/Header Imagens/Casa.png" alt="" class="btnHome"></a>
    <a href="./AdoPetTelaMensagem.html"><img src="../Mobile/Header Imagens/Mensagens.png" alt="" class="btnEmail"></a>
  </header>
  <form class="main-container" action="./AdoPetTelaHome.html">
    <img src="../Mobile/Logo/Logo_-_azul.svg" alt="" class="imgLogo">
    <p class="txtLogin">
      Já tem conta? Faça seu login.
    </p>
      <div class="inputs" >
        <div class="input-container">
          <label for="email">Email</label>
            <input class="input" type="email" name="email" id="inputEmail" placeholder="Insira seu email" required data-tipo="email">
              <span class="input-mensagem-erro">Este campo não está válido</span>
        </div>
        <div class="input-container">
          <label for="senha">Senha</label>
            <input class="input" type="password" name="senha" id="inputSenha" placeholder="Insira sua senha" required data-tipo="senha" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_+=-]).{6,12}$" title="A senha deve conter no minimo 6 e no máximo 12 caracteres, com no minimo uma letra maiscúla e um digito de 0 a 9. Não deve conter símbolos.">
              <span class="input-mensagem-erro">Este campo não está válido</span>
        </div>
        <a href="" class="txtEsqueciSenha"><p>Esqueci minha senha.</p></a>
        <button class="btnEntrar" type="submit">Entrar</button>  
      </div>
     
  </form>
  <footer class="footerbar">
    <p>2022 - Desenvolvido por Josival Silva</p>
  </footer>
  <script src="../js/Validação.js"></script>
</body>
</html>
