<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/AdoPetTelaMensagem.css">
  <title>AdoPet-Mensagem</title>
</head>
<body class="container">
  <section class="main-container">
    <header class="navbar">
      <a href="../index.html"><img src="../Mobile/Logo/Logo.svg" alt="" class="logoHeader"></a>
      <a href="../index.html"><img src="../Mobile/Header Imagens/Casa.png" alt="" class="btnHome"></a>
      <a href="./AdoPetTelaMensagem.html"><img src="../Mobile/Header Imagens/Mensagens.png" alt="" class="btnEmail"></a>
      <a href="./AdoPetPerfil.html"><img class="logoUsuario" src="../Mobile/Header Imagens/Usuário.png" alt=""></a>
    </header>
      <div class="txtMensagemPrincipal">
        <p>
          Envie uma mensagem para a pessoa ou instituição que está cuidando do animal:
        </p>
      </div>
      <form class="formMensagem" method="" action="">
        <div class="input-container">
          <label for="nome">Nome</label>
            <input class="input" type="text" name="nome" id="nome" placeholder="Insira seu nome completo" required data-tipo="nome">
              <span class="input-mensagem-erro">Este campo não está válido</span>
        </div>
        <div class="input-container">
          <label for="tel">Telefone</label>
            <input class="input" type="tel" name="tel" id="" placeholder="Insira seu telefone e/ou whatsapp com DDD" pattern="\(?\d{2}\)?\s?9?\d{4}-?\d{4}" required data-tipo="tel">
              <span class="input-mensagem-erro">Este campo não está válido</span>
        </div>
        <div class="input-container">  
            <label for="nomeAnimal">Nome do Animal</label>
              <input class="input" type="text" name="nomeAnimal" id="" placeholder="" required data-tipo="nome">
                <span class="input-mensagem-erro">Este campo não está válido</span>
        </div>
        <div class="input-container">    
          <label for="mensagem">Mensagem</label>
            <textarea class="input" name="mensagem" id="" cols="30" rows="10" placeholder="Escreva sua mensagem" required></textarea>
              <span class="input-mensagem-erro">Este campo não está válido</span>
        </div>  
        <button id="button" type="submit">Enviar</button>
      </form>
      <footer class="footerbar">
        <p>2022 - Desenvolvido por Josival Silva</p>
      </footer>
  </section>
  <script src="../js/Validação.js"></script>
</body>
</html>
