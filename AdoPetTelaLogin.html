<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./AdoPetTelaLogin.css">
  <title>AdoPet-Login</title>
</head>
<body class="container">
  <header class="navbar">
    <a href=""><img src="./Mobile/Logo/Logo.svg" alt="" class="logoHeader"></a>
    <a href=""><img src="./Mobile/Header Imagens/Casa.png" alt="" class="btnHome"></a>
    <a href=""><img src="./Mobile/Header Imagens/Mensagens.png" alt="" class="btnEmail"></a>
  </header>
  <section class="main-container">
    <img src="./Mobile/Logo/Logo_-_azul.svg" alt="" class="imgLogo">
    <p class="txtLogin">
      Já tem conta? Faça seu login.
    </p>
      <div class="inputs">
        <label for="email">Emal</label>
        <input type="email" name="email" id="inputEmail" placeholder="Insira seu email">
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="inputSenha" placeholder="Insira sua senha">
        <a href="" class="txtEsqueciSenha"><p>Esqueci minha senha.</p></a>
      </div>
    <button class="btnEntrar">Entrar</button>  
  </section>
  <footer class="footerbar">
    <p>2022 - Desenvolvido por Josival Silva</p>
  </footer>
</body>
</html>
