<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./AdoPetPerfil.css">
  <title>AdoPet-Perfil</title>
</head>
<body class="container">
  <section class="main-container">
    <header class="navbar">
      <a href="./AdoPetTelaPrincipal.html"><img src="./Mobile/Logo/Logo.svg" alt="" class="logoHeader"></a>
      <a href="./AdoPetTelaPrincipal.html"><img src="./Mobile/Header Imagens/Casa.png" alt="" class="btnHome"></a>
      <a href="./AdoPetTelaMensagem.html"><img src="./Mobile/Header Imagens/Mensagens.png" alt="" class="btnEmail"></a>
      <a href=""><img class="logoUsuario" src="./Mobile/Header Imagens/Usuário.png" alt=""></a>
    </header>
      <div class="txtMensagemPrincipal">
        <p>
          Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem.
        </p>
      </div>
      <form class="formMensagem" method="" action="">
        <h3>Perfil</h3>
        <label for="fotoUsuario">Foto</label>
        <a href=""><img src="./Mobile/Header Imagens/Usuário.png" class="imagemUsuario" alt="" name="fotoUsuario"></a>
        <p class="avisoEditar">Clique na foto para editar</p>
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="" placeholder="Digite seu nome aqui.">
          <label for="tel">Telefone</label>
          <input type="tel" name="tel" id="" placeholder="(XX) XXXXXXXXX">
            <label for="cidade">Cidade</label>
            <input type="text" name="cidade" id="" placeholder="Digite o nome de sua cidade aqui.">
          <label for="sobre">Sobre</label>
          <textarea name="sobre" id="" cols="30" rows="10" placeholder="Escreva sobre você."></textarea>
          <button id="button" type="submit">Salvar</button>
      </form>
      <footer class="footerbar">
        <p>2022 - Desenvolvido por Josival Silva</p>
      </footer>
  </section>
</body>
</html>
