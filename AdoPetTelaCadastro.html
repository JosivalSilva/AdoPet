<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./AdoPetTelaCadastroStyle.css">
  <title>AdoPet-Cadastro</title>
</head>
<body class="container">
  <header class="navbar">
    <a href=""><img src="./Mobile/Logo/Logo.svg" alt="" class="logoHeader"></a>
    <a href=""><img src="./Mobile/Header Imagens/Casa.png" alt="" class="btnHome"></a>
    <a href=""><img src="./Mobile/Header Imagens/Mensagens.png" alt="" class="btnEmail"></a>
  </header>
  <section class="main-container">
    <div class="cabeçalho">
      <img src="./Mobile/Logo/Logo_-_azul.svg" alt="" class="imgLogo">
      <p class="txtCadastro" id="txtCad1">
        Ainda não tem cadastro?
      </p>
      <p class="txtCadastro" id="txtCad2">
        Então, antes de buscar seu melhor amigo, precisamos de alguns dados:
      </p>
    </div>
      <form class="inputs">
        <label for="email" id="labelEmail">Email</label>
        <input type="email" name="email" id="inputEmail" placeholder="Escolha seu melhor email">
          <label for="nome">Nome</label>
          <input type="text" name="nome" id="inputNome" placeholder="Digite seu nome completo">
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="inputSenha" placeholder="Crie uma senha">
              <label for="confirmaSenha">Confirmar Senha</label>
              <input type="password" name="confirmaSenha" id="inputConfirmaSenha" placeholder="Repita a senha criada acima">
                <button class="btnCadastrar">Cadastrar</button>
      </form>     
  </section>
  <footer class="footerbar">
    <p>2022 - Desenvolvido por Josival Silva</p>
  </footer>
</body>
</html>
